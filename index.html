<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>TOEIC 回答用紙</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      font-size: 18px;
      line-height: 1.6;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px 14px;
      text-align: left;
    }

    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    .choices label {
      margin-right: 14px;
      font-size: 18px;
    }

    .choices input[type="radio"] {
      transform: scale(1.5);
      margin-right: 6px;
      vertical-align: middle;
    }

    .controls {
      margin-top: 20px;
    }

    /* ボタンの文字サイズを変更 */
    button {
      font-size: 18px;
      padding: 10px 20px; /* ボタンの余白 */
    }
    @media (max-width: 600px) {
      body {
        font-size: 20px;
        margin: 20px;
      }
    
      .choices label {
        font-size: 20px;
      }
    
      button {
        font-size: 20px;
        padding: 12px 24px;
      }
    
      table th, table td {
        padding: 12px 10px;
      }
    }

  </style>
</head>
<body>

  <h1>TOEIC 回答用紙（200問）</h1>

  <div class="controls">
    <button onclick="exportCSV()">CSVでエクスポート</button>
    <label style="margin-left: 20px;">
      CSVインポート:
      <input type="file" id="csvInput" accept=".csv" />
    </label>
    <button onclick="importCSV()">インポート</button>
  </div>

  <hr>

  <table id="answer-table">
    <thead>
      <tr>
        <th>Part</th>
        <th>問題番号</th>
        <th>選択肢</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const parts = [
      { part: 1, from: 1, to: 6, choices: 4 },
      { part: 2, from: 7, to: 31, choices: 3 },
      { part: 3, from: 32, to: 70, choices: 4 },
      { part: 4, from: 71, to: 100, choices: 4 },
      { part: 5, from: 101, to: 130, choices: 4 },
      { part: 6, from: 131, to: 146, choices: 4 },
      { part: 7, from: 147, to: 170, choices: 4 },
      { part: 8, from: 171, to: 200, choices: 4 }
    ];

    const tbody = document.querySelector("#answer-table tbody");

    // 表の生成
    parts.forEach(({ part, from, to, choices }) => {
      for (let i = from; i <= to; i++) {
        const row = document.createElement("tr");

        if (i === from) {
          const partCell = document.createElement("td");
          partCell.rowSpan = to - from + 1;
          partCell.textContent = `Part ${part}`;
          row.appendChild(partCell);
        }

        const qCell = document.createElement("td");
        qCell.textContent = `Q${i}`;
        row.appendChild(qCell);

        const choiceCell = document.createElement("td");
        choiceCell.className = "choices";
        for (let j = 0; j < choices; j++) {
          const choice = String.fromCharCode(65 + j); // A, B, C, D
          const input = document.createElement("input");
          input.type = "radio";
          input.name = `q${i}`;
          input.id = `q${i}_${choice}`;
          input.value = choice;

          const label = document.createElement("label");
          label.htmlFor = input.id;
          label.textContent = choice;

          choiceCell.appendChild(input);
          choiceCell.appendChild(label);
        }

        row.appendChild(choiceCell);
        tbody.appendChild(row);
      }
    });

    // CSVエクスポート
    function exportCSV() {
      let csv = "Part,Question,Answer\n";
      parts.forEach(({ part, from, to }) => {
        for (let i = from; i <= to; i++) {
          const radios = document.getElementsByName(`q${i}`);
          let answer = "";
          for (const radio of radios) {
            if (radio.checked) {
              answer = radio.value;
              break;
            }
          }
          csv += `${part},Q${i},${answer}\n`;
        }
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "toeic_answers.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // CSVインポート
    function importCSV() {
      const input = document.getElementById("csvInput");
      const file = input.files[0];
      if (!file) {
        alert("CSVファイルを選択してください。");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split("\n");
        for (let i = 1; i < lines.length; i++) { // ヘッダーをスキップ
          const [part, question, answer] = lines[i].trim().split(",");
          if (!question || !answer) continue;

          const qNumber = question.replace("Q", "");
          const inputId = `q${qNumber}_${answer}`;
          const radio = document.getElementById(inputId);
          if (radio) {
            radio.checked = true;
          }
        }
        alert("CSVの内容を読み込みました。");
      };
      reader.readAsText(file);
    }
  </script>

</body>
</html>
