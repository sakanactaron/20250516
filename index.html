<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TOEIC 回答用紙</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    #answer-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    /* colgroupで幅固定したのでここでも指定 */
    #answer-table col:first-child {
      width: 100px;
    }

    /* ヘッダーの設定 */
    #answer-table thead th {
      border: 1px solid #ccc;
      padding: 8px 6px;
      text-align: left;
      font-weight: bold;
      background: #eee;
      font-size: 16px;
    }

    /* 問題番号列 */
    #answer-table th:first-child,
    #answer-table td:first-child {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: monospace, monospace;
      padding: 8px 6px;
      vertical-align: middle;
    }

    /* 選択肢列 */
    #answer-table td.choices {
      border: 1px solid #ccc;
      padding: 8px 6px;
      vertical-align: middle;
      font-size: 16px;
    }

    /* 奇数行の背景色 */
    #answer-table tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    /* ラジオボタン */
    .choices label {
      margin-right: 5px;
      font-size: 16px;
      user-select: none;
    }

    .choices input[type="radio"] {
      transform: scale(1.2);
      margin-right: 4px;
      vertical-align: middle;
    }

    .controls {
      margin-bottom: 16px;
      font-size: 16px;
    }

    button {
      font-size: 16px;
      padding: 8px 16px;
      cursor: pointer;
    }

    /* 黄色ハイライト */
    .highlight {
      background-color: #fff9c4; /* 薄い黄色 */
    }
  </style>
</head>
<body>

  <h1>TOEIC 回答用紙（200問）</h1>

  <div class="controls">
    <button onclick="exportCSV()">CSVでエクスポート</button>
    <label style="margin-left: 20px;">
      CSVインポート:
      <input type="file" id="csvInput" accept=".csv" />
    </label>
    <button onclick="importCSV()">インポート</button>
  </div>

  <hr />

  <table id="answer-table">
    <colgroup>
      <col style="width: 100px;">
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>問題番号</th>
        <th>選択肢</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const parts = [
      { part: 1, from: 1, to: 6, choices: 4 },
      { part: 2, from: 7, to: 31, choices: 3 },
      { part: 3, from: 32, to: 70, choices: 4 },
      { part: 4, from: 71, to: 100, choices: 4 },
      { part: 5, from: 101, to: 130, choices: 4 },
      { part: 6, from: 131, to: 146, choices: 4 },
      { part: 7, from: 147, to: 170, choices: 4 },
      { part: 8, from: 171, to: 200, choices: 4 }
    ];

    const tbody = document.querySelector("#answer-table tbody");

    // 各パートの見出しを表示しながら表を作る
    parts.forEach(({ part, from, to, choices }) => {
      // パート見出し行
      const partRow = document.createElement("tr");
      const partCell = document.createElement("td");
      partCell.colSpan = 2;
      partCell.style.fontWeight = "bold";
      partCell.style.backgroundColor = "#ddd";
      partCell.textContent = `Part ${part}`;
      partRow.appendChild(partCell);
      tbody.appendChild(partRow);

      // 問題行
      for (let i = from; i <= to; i++) {
        const row = document.createElement("tr");

        const qCell = document.createElement("td");
        qCell.textContent = `Q${i}`;
        row.appendChild(qCell);

        const choiceCell = document.createElement("td");
        choiceCell.className = "choices";

        for (let j = 0; j < choices; j++) {
          const choice = String.fromCharCode(65 + j); // A, B, C, D
          const input = document.createElement("input");
          input.type = "radio";
          input.name = `q${i}`;
          input.id = `q${i}_${choice}`;
          input.value = choice;

          const label = document.createElement("label");
          label.htmlFor = input.id;
          label.textContent = choice;

          choiceCell.appendChild(input);
          choiceCell.appendChild(label);
        }

        row.appendChild(choiceCell);
        tbody.appendChild(row);
      }
    });

    // 現在チェックした最新行のハイライトをつける
    function updateHighlight() {
      // まず全行のハイライトを外す
      document.querySelectorAll("#answer-table tbody tr").forEach(row => {
        row.classList.remove("highlight");
      });

      // 最新に選択された問題番号を探す
      let lastCheckedQ = null;
      for (let i = 200; i >= 1; i--) {
        const radios = document.getElementsByName(`q${i}`);
        for (const r of radios) {
          if (r.checked) {
            lastCheckedQ = i;
            break;
          }
        }
        if (lastCheckedQ !== null) break;
      }

      if (lastCheckedQ !== null) {
        // その問題番号の行にハイライトをつける
        // tbodyの子要素はパート行＋問題行なので、パート行もあるから位置に注意
        // 問題はpart見出し行を含むのでQ1は、Q1の行をquerySelectorで探すほうが安全

        const qRows = [...tbody.querySelectorAll("tr")].filter(tr => {
          return tr.querySelector("td") && tr.querySelector("td").textContent === `Q${lastCheckedQ}`;
        });
        if (qRows.length > 0) {
          qRows[0].classList.add("highlight");
        }
      }
    }

    // ラジオボタンがクリックされたらハイライト更新
    tbody.addEventListener("change", e => {
      if (e.target.matches("input[type='radio']")) {
        updateHighlight();
      }
    });

    // 初期ハイライトはなし

    // CSVエクスポート
    function exportCSV() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");
      const hh = String(now.getHours()).padStart(2, "0");
      const min = String(now.getMinutes()).padStart(2, "0");
      const yyyymmddhhmm = `${yyyy}${mm}${dd}${hh}${min}`;

      let csv = "Part,Question,Answer\n";
      parts.forEach(({ part, from, to }) => {
        for (let i = from; i <= to; i++) {
          const radios = document.getElementsByName(`q${i}`);
          let answer = "";
          for (const radio of radios) {
            if (radio.checked) {
              answer = radio.value;
              break;
            }
          }
          csv += `${part},Q${i},${answer}\n`;
        }
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `toeic_answers_${yyyymmddhhmm}.csv`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // CSVインポート
    function importCSV() {
      const input = document.getElementById("csvInput");
      const file = input.files[0];
      if (!file) {
        alert("CSVファイルを選択してください。");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split("\n");
        for (let i = 1; i < lines.length; i++) {
          const [part, question, answer] = lines[i].trim().split(",");
          if (!question || !answer) continue;

          const qNumber = question.replace("Q", "");
          const inputId = `q${qNumber}_${answer}`;
          const radio = document.getElementById(inputId);
          if (radio) {
            radio.checked = true;
          }
        }
        updateHighlight();
        alert("CSVの内容を読み込みました。");
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
